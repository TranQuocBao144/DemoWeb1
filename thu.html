  <script>
  // Khi người dùng cuộn trang, hàm này sẽ được gọi
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  // Khi người dùng cuộn xuống 50px từ đầu trang, hiển thị thanh menu
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("navbar").style.top = "0";
  } else { // Ngược lại, ẩn thanh menu
    document.getElementById("navbar").style.top = "-50px";
  }
}

// Khi người dùng nhấp vào một tiêu đề, hàm này sẽ được gọi
function titleClick(event) {
  // Lấy vị trí của tiêu đề trong danh sách tiêu đề
  var index = Array.from(document.querySelectorAll('.slider-content-left-bottom .tieu-de')).indexOf(event.target);

  // Hiển thị hình ảnh tương ứng trong #myDiv
  document.querySelector('#myDiv img:nth-child(' + (index + 1) + ')').style.display = 'block';
}
